<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vue.js"></script>
  <title>VueJS</title>
</head>
<body>
  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <p>{{ sayHello() }} - <a v-bind:href="link" target="_blank">Surfing-Chef.com</a></p>
    <hr>
    <p v-html="finishedLink"></p>
  </div>

<script type="text/javascript">
new Vue({
el: '#app',
data: {
  title: 'Hello World!',
  link: 'http://surfing-chef.com',
  finishedLink: '<a href="http://surfing-chef.com">Surfing-Chef.com</a>'
},
methods: {
  sayHello : function() {
    this.title = 'Hello';
    return this.title;
  }
}
});
</script>
</body>
</html>
