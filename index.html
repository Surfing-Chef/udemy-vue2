<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vue.js"></script>
  <title>VueJS</title>
</head>
<body>

  <div id="app">
    <p>You can see me!</p>
    <p>Do you also see me?</p>
  </div>

<script type="text/javascript">

var vm = new Vue({
  el: '#app',
  data: {
   show: true
  }
});

</script>
</body>
</html>
